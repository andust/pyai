
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-x-5">
    <label>
        Email:
        <input type="email" formControlName="email">
    </label>
    <label>
        Password:
        <input type="password" formControlName="password">
    </label>

    <button type="submit">Login</button>
</form>
